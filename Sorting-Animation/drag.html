<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragging Sort</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script>
		$ (function() {
			$('.emoji').draggable();
		});

        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
	</script> 
</head>
<body>
    
    <div class="center">
        <h1>Try Sorting</h1>
        <button class="start"><a href="index.html">â¬… Demo</a></button>
    </div>

    <div class="center">
        <div class="main">
            <div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <br>
<!-- <img id="drag1" src="img_logo.gif" draggable="true" ondragstart="drag(event)" width="336" height="69"> -->
            <div class="emoji emo1" id="drag1" draggable="true" ondragstart="drag(event)">&#128530;</div>
            <div class="emoji emo2" id="drag2" draggable="true" ondragstart="drag(event)">&#128530;</div>
            <div class="emoji emo3" id="drag3" draggable="true" ondragstart="drag(event)">&#128530;</div>
            <div class="emoji emo4" id="drag4" draggable="true" ondragstart="drag(event)">&#128530;</div>
            <div class="emoji emo5" id="drag5" draggable="true" ondragstart="drag(event)">&#128530;</div>
        </div>
        
	    </div>
</body>

</html>
