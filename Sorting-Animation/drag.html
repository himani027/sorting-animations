<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dragging Sort</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script> 
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="styles.css">

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
	</script> 
</head>
<body>
    
    <div class="center">
        <h1>Try Sorting</h1>
        <button class="start"><a href="index.html">â¬… Demo</a></button>
        <button class="reload" onclick="location.reload();" id="reload"><a href="#">Reload Page</a></button>
        <div class="next">Steps: <b><div id="count"></div></b></div>
        <p id="step"></p>
    </div>

    <div class="center">
        <div class="main">
            <div id="div" class="container container1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div" class="container container2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div" class="container container3" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div" class="container container4" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div" class="container container5" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <br>
            <div class="emoji emo1 emodrag" id="drag1" draggable="true" ondragstart="drag(event)">&#128530;</div>
            <div class="emoji emo2 emodrag" id="drag2" draggable="true" ondragstart="drag(event)">&#128530;</div>
            <div class="emoji emo3 emodrag" id="drag3" draggable="true" ondragstart="drag(event)">&#128530;</div>
            <div class="emoji emo4 emodrag" id="drag4" draggable="true" ondragstart="drag(event)">&#128530;</div>
            <div class="emoji emo5 emodrag" id="drag5" draggable="true" ondragstart="drag(event)">&#128530;</div>
        </div>
    </div>
    
    <script src="dragScript.js"></script>
</body>
</html>
